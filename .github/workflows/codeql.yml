name: CodeQL (SAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "23 18 * * 1"  # Lunes 18:23 UTC (ejemplo)

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: actions
            build-mode: none

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Si tu proyecto necesita build previo, agrega aqu√≠ "npm ci && npm run build"
      # - name: Build (opcional)
      #   run: |
      #     npm ci
      #     npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
